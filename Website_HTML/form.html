<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form.php" method="post" enctype="multipart/form-data">
        <label for="Username">Username</label>
        <input type="text" id="Username" placeholder="name" minlength="6" maxlength="15" required><br>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="********" minlength="6" maxlength="15" required><br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="****@gmail.com"><br>

        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="01*********" pattern="[0-9]{11}"><br>

        <label for="bday">Date of Birth</label>
        <input type="date" id="bdate"><br>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <label for="title">Title</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD." value="PhD."><br>

        <label for="payment">Payment</label>
        <select id="payment">
            <option value="visa">Visa</option>
            <option value="mastercard">MasterCard</option>
            <option value="giftcard">GiftCard</option>
        </select><br>

        <label for="subscribe">Subscribe:</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">Comment:</label>
        <textarea id="comment" rows="3" cols="25"></textarea><br>

        <label for="file">File:</label>
        <input type="file" id="file" accept="image/png, image/jpeg, image/jpg"><br>
            
        <input type="reset">
        <input type="submit">
    </form>
</body>
</html>
