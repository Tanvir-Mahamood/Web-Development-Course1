<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="card">

        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="imagesW/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>

        <div class="weather">
            <img src="imagesW/rain.png" class="weather-icon">
            <h3 class="condition">Condition</h3>
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="imagesW/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="imagesW/wind.png">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="more-info">
            <div class="more-container">
                <div class="more-temp">
                    <p class="temp2">abc<p>
                    <p class="feel-temp">abc</p>
                    <p class="max-temp">abc</p>
                    <p class="min-temp">abc</p>
                </div>
                <div class="more-wind">
                    <p class="wind2">abc</p>
                    <p class="dirr">abc</p>
                    <p class="pressure">abc</p>
                </div>
            </div>
        </div>
        
    </div>

    <script src="weather.js"></script>
</body>
</html>
